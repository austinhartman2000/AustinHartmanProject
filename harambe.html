<html>
	<head>
		<link rel = "stylesheet" href = "Jackcss.css">
		<title>
			Egyptian Ratscrew
		</title>
	</head>
	<body>
		<button onclick = "start()">
			START 
		</button>
		
		<button onclick = "playCard()">
			PlAY Card
		</button>
		
		<center><p id="T"></p></center>
		
	</body>
	<script>
		document.body.onkeyup = function(e){
		if(e.keyCode == 32){
			document.getElementById("T").innerHTML = "hi";
		}
		}
			
		class Card{
			constructor(value, suit){
				this.value = value;
				this.suit = suit;
			}

			getSuit() {
				return this.suit;
			}
			
			setPicture(picture) {
				this.picture = picture;
			}
		}
		
		var cards = [];
		var player = [];
		var computer = [];
		var played = [];
		function start(){
			for(j =0 ; j< 4; j++){
				for(i=1; i<14; i++){
					var strsuit = "";
					switch(j) {
						case 0:
							strsuit = "Spades";
							
							break;
						case 1:
							strsuit = "Hearts";
							break;
						case 2:
							strsuit = "Diamonds";
							break;
						case 3:
							strsuit = "Clubs";
							break;
					}
					cards.push(new Card(i, strsuit));
					
				}
			}
			for(var i = 0;i < cards.length;i++) {
				console.log(cards[i].getSuit());
			}
			shuffle();
			deal();
		}
		
		function shuffle(){
			for(i = 0; i<52; i++){
				var switcher = Math.floor(Math.random()*51) + 1;
				var temp = cards[i];
				cards[i] = cards[switcher]
				cards[switcher] = temp
			}
		
		}
		
		function deal(){
			for(i = 0; i <52; i++){
				if (i%2==0){
					computer.push(cards[i]);
					//console.log(cards[i])
				}
				else{
					player.push(cards[i]);
				}
			}
		}
		
		function playCard(){
			played.push(player[0]);
			player.splice(0, 1);
		
		}
		
	</script>
</html>
